<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant Cepat</title>
    <!-- Memuat Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Menghubungkan CSS kustom -->
    <link rel="stylesheet" href="style.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#1d4ed8', // Blue 700
                        'primary-dark': '#1e40af', // Blue 800
                        'bg-main': '#f9fafb', // Light Gray background
                        'chat-user': '#1d4ed8',
                        'chat-ai': '#ffffff',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-bg-main min-h-screen flex flex-col antialiased font-sans">

    <!-- Kontainer Utama Aplikasi -->
    <div class="flex flex-col flex-grow w-full max-w-4xl mx-auto shadow-lg bg-white">

        <!-- Header -->
        <header class="p-4 sm:p-6 bg-white shadow-md border-b border-gray-100 sticky top-0 z-10">
            <h1 class="text-2xl font-extrabold text-gray-800 text-center tracking-tight">Amanda</h1>
        </header>

        <!-- Area Pesan (Chat) -->
        <main id="chatArea" class="flex-grow overflow-y-auto p-4 sm:p-6 space-y-4">
            <!-- Pesan Selamat Datang -->
            <div class="ai-message">
                <div class="max-w-lg p-3 sm:p-4 rounded-lg rounded-tl-none bg-chat-ai text-gray-800 border border-gray-100 shadow-sm">
                    <p class="font-semibold text-primary mb-1">ðŸ‘‹ Selamat Datang!</p>
                    <p>Saya adalah Asisten AI Anda yang terhubung langsung ke backend n8n. Silakan ketik pertanyaan Anda di bawah, dan saya akan memberikan respons real-time.</p>
                </div>
            </div>
            <!-- Pesan-pesan dinamis akan ditambahkan di sini oleh script.js -->
        </main>

        <!-- Input Area (Selalu di Bawah) -->
        <div class="sticky bottom-0 bg-white p-4 sm:p-6 border-t border-gray-200 shadow-2xl">
            <div class="flex items-end max-w-3xl mx-auto rounded-xl border-2 border-primary-dark bg-white shadow-xl">
                
                <textarea 
                    id="userInput" 
                    rows="1" 
                    class="flex-grow p-3 sm:p-4 text-base resize-none focus:outline-none rounded-l-xl placeholder-gray-500 max-h-40" 
                    placeholder="Tulis pesan (tekan Enter untuk kirim)..."
                ></textarea>
                
                <button 
                    id="sendBtn" 
                    class="p-4 sm:p-5 bg-primary hover:bg-primary-dark text-white rounded-r-xl transition duration-150 flex items-center justify-center disabled:opacity-50 send-btn-animation"
                    title="Kirim Pesan"
                >
                    <!-- Ikon Kirim (Send) -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-send">
                        <path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/>
                    </svg>
                </button>
            </div>
            <p class="text-xs text-gray-400 text-center mt-2">Powered by n8n & Gemini</p>
        </div>
    </div>

    <!-- Menghubungkan JavaScript -->
    <script src="script.js"></script> Â  Â  Â  Â  Â  Â  Â  
</body>
</html>
